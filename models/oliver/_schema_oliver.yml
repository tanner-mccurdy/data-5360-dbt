version: 2

models:
  - name: oliver_dim_customer
    description: "Oliver Customer Dimension"
  - name: oliver_dim_date
    description: "Oliver Date Dimension"
  - name: oliver_dim_employee
    description: "Oliver Employee Dimension"
  - name: oliver_dim_product
    description: "Oliver Product Dimension"
  - name: oliver_dim_store
    description: "Oliver Store Dimension"  
  - name: fact_sales.sql
    description: "Oliver Sales Fact"
    columns:
      - name: policy_key
        description: "A foreign key to the policy dimension"
        tests:
        - not_null
  - name: stg_employee_certifcations
    description: |
      Staging model for employee certifications.
      Each record represents a certification between an employee and the date of award.
  - name: fact_certification
    description: |
      Employee Certification Fact.
      The grain of this table is certification + employee + award date.
      Each record represents a certification awarded on a specific date to an employee.
